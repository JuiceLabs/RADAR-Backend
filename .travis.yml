language: java
jdk:
  - oraclejdk8
sudo: required
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.9.0
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - ./gradlew downloadDependencies
  - mkdir -p "$HOME/bin";
  - export PATH="$PATH:$HOME/bin";
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > "$HOME/bin/docker-compose";
  - chmod +x "$HOME/bin/docker-compose";
script:
  - ./gradlew check
  - echo $"SMARTHOST_ADDRESS=$SMTP_HOST\nSMARTHOST_PORT=${SMTP_PORT:-25}\nSMARTHOST_USER=$SMTP_USER\nSMARTHOST_PASSWORD=$SMTP_PASSWORD" > smtp.env
  - sudo docker-compose up -d && sleep 10 && ./gradlew integrationTest && sudo docker-compose down
after_script:
  - ./gradlew sendCoverageToCodacy

plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // enable gradle run and jar packaging with fixed main class
    id 'application'
    id 'com.commercehub.gradle.plugin.avro-base' version '0.8.0'
    id 'idea'
}

mainClassName = 'org.radarcns.collect.rest.ThreadedKafkaSender'
targetCompatibility = '1.7'
sourceCompatibility = '1.7'

run {
    if ( project.hasProperty("appArgs") ) {
        args Eval.me(appArgs)
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'http://packages.confluent.io/maven/'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    // to implement producers and consumers
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '0.10.0.1'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.10.0.1'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '3.0.1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.3.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'
    compile group: 'com.boundary', name: 'high-scale-lib', version: '1.0.6'
}

task generateAvro(type: com.commercehub.gradle.plugin.avro.GenerateAvroJavaTask) {
    source("src/main/resources/avro")
    outputDir = file("build/avro")
}

compileJava.source(generateAvro.outputs)

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}
